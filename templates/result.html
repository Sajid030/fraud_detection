<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Fraud Detection Result</title>
</head>
<body>
    <div class="results">
        {% if prediction == 0 %}
            <h1>Prediction: <br><span class='safe'>"Not Fraud"</span></h1>
        {% else %}
            <h1>Prediction: <br><span class='danger'>"Fraud"</span></h1>
        {% endif %}
    </div>
</body>
</html>
