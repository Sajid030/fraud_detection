<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <title>Fraud Detection</title>
</head>
<body>
    <div class="header">
        <h2 class="header-heading">Fraud Predictor</h2>
        <p class="header-description">Fill out the details and know if you were conned or not</p>
    </div>
    <div class="main">
        <form action="{{ url_for('predict')}}" method="post">
            <input type="number" name="amount" id="Amount" placeholder="Amount of transactions" class="form-input" required>
            <input type="number" name="oldbalanceOrg" id="OldbalanceOrg" placeholder="Initial balance of Sender" class="form-input" required>
            <input type="number" name="oldbalanceDest" id="OldbalanceDest" placeholder="Initial balance of Recipient" class="form-input" required>
            <select name="transaction_type" id="Type" class="form-input" required>
                <option value="">-- Type of Transactions --</option>
                <option value="Payment">Payment</option>
                <option value="Transfer">Transfer</option>
                <option value="Cash Out">Cash Out</option>
                <option value="Debit">Debit</option>
                <option value="Cash In">Cash In</option>
            </select>
            <br>
            <input type="submit" class="footer-button" value="Predict">
        </form>
    </div>
    <div class="footer">
        <div class="contact">
            <a target="_blank" href="https://github.com/Sajid030/fraud_detection"><img id="logo" src="https://1000logos.net/wp-content/uploads/2021/05/GitHub-logo.png" alt="My Github profile"></i></a>
        </div>
        <p class="footer-description">Made by Md Kazi Sajiduddin</p>
    </div>
</body>
</html>
